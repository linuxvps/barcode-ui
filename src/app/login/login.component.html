<div class="login-page-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card p-4 shadow-lg text-center">
    <div class="card-body">
      <h2 class="card-title mb-5 fw-bold"> Please enter your details to log in.
        <div class="underline"></div>
      </h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4 text-end">
          <label for="username" class="form-label fw-bold">email:</label>
          <input type="text" class="form-control rounded-pill px-3 py-2" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="mb-4 text-end">
          <label for="password" class="form-label fw-bold">password:</label>
          <input type="password" class="form-control rounded-pill px-3 py-2" id="password" name="password" [(ngModel)]="password" required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-end rounded-3 mb-3 py-2" role="alert">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success text-end rounded-3 mb-3 py-2" role="alert">
          {{ successMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill mb-3">login</button>
      </form>

      <div class="divider my-4"></div>

      <button (click)="loginWithGoogle()" class="btn btn-google w-100 py-3 fw-bold rounded-pill d-flex align-items-center justify-content-center">
        <img src="https://www.google.com/favicon.ico" alt="Google icon" class="me-2 google-icon">
        Continue with Google
      </button>
    </div>

    <div class="mt-8 text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="font-semibold text-blue-600 hover:text-blue-800">
          Sign up
        </a>
      </p>
    </div>

  </div>
</div>
