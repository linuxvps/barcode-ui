<div class="container d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #71b7e6, #9b59b6);">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 10px; animation: fadeIn 1s ease-in-out;">
    <div class="card-body text-center">
      <h2 class="card-title mb-4" style="color: #333; position: relative; padding-bottom: 10px;">ورود به سیستم
        <div style="content: ''; position: absolute; bottom: 0; right: 50%; transform: translateX(50%); width: 60px; height: 3px; background-color: #71b7e6; border-radius: 5px;"></div>
      </h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3 text-end">
          <label for="username" class="form-label fw-bold" style="color: #555;">نام کاربری:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="mb-3 text-end">
          <label for="password" class="form-label fw-bold" style="color: #555;">رمز عبور:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-end" role="alert">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success text-end" role="alert">
          {{ successMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold" style="background-color: #9b59b6; border: none;">ورود</button>
      </form>
    </div>
  </div>
</div>
