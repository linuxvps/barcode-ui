<div class="register-page-wrapper">
  <div class="register-card">
    <div class="card-body">
      <h2 class="card-title">Professional Registration</h2>
      <p class="card-subtitle">Create your professional account to offer your services.</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-row">
          <!-- First Name -->
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="e.g., John">
            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="validation-message">
              First name is required.
            </div>
          </div>
          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="e.g., Doe">
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="validation-message">
              Last name is required.
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="username">Email Address</label>
          <input type="email" id="username" formControlName="username" class="form-control" placeholder="you@example.com">
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="validation-message">
            <span *ngIf="registerForm.get('username')?.errors?.['required']">Email is required.</span>
            <span *ngIf="registerForm.get('username')?.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number (Optional)</label>
          <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Your contact number">
        </div>

        <!-- Password -->
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Minimum 6 characters">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="validation-message">
              <span *ngIf="registerForm.get('password')?.errors?.['required']">Required.</span>
              <span *ngIf="registerForm.get('password')?.errors?.['minlength']">At least 6 chars.</span>
            </div>
          </div>
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Repeat password">
            <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="validation-message">
              Passwords do not match.
            </div>
          </div>
        </div>

        <!-- Messages -->
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success" role="alert">{{ successMessage }}</div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit" [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Create Professional Account</span>
          <span *ngIf="isLoading">Processing...</span>
        </button>
      </form>

      <!-- Back Link -->
      <div class="footer-link">
        <a routerLink="/register-type"><i class="fas fa-arrow-left"></i> Back to account selection</a>
      </div>
    </div>
  </div>
</div>
