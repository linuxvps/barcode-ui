<div class="login-page-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card p-4 shadow-lg text-center">
    <div class="card-body">
      <h2 class="card-title mb-5 fw-bold"> Create Your Account
        <div class="underline"></div>
      </h2>

      <!-- از formGroup برای اتصال به فرم در فایل TS استفاده می‌کنیم -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Input -->
        <div class="mb-4 text-end">
          <label for="username" class="form-label fw-bold">Email:</label>
          <input type="email" class="form-control rounded-pill px-3 py-2" id="username" formControlName="username">
          <!-- نمایش خطاهای مربوط به ایمیل -->
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="alert alert-danger text-end rounded-3 mt-2 py-1 px-2" style="font-size: 0.8rem;">
            <span *ngIf="registerForm.get('username')?.errors?.['required']">Email is required.</span>
            <span *ngIf="registerForm.get('username')?.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-4 text-end">
          <label for="password" class="form-label fw-bold">Password:</label>
          <input type="password" class="form-control rounded-pill px-3 py-2" id="password" formControlName="password">
          <!-- نمایش خطاهای مربوط به رمز عبور -->
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="alert alert-danger text-end rounded-3 mt-2 py-1 px-2" style="font-size: 0.8rem;">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-4 text-end">
          <label for="confirmPassword" class="form-label fw-bold">Confirm Password:</label>
          <input type="password" class="form-control rounded-pill px-3 py-2" id="confirmPassword" formControlName="confirmPassword">
          <!-- نمایش خطای عدم تطابق رمزهای عبور -->
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="alert alert-danger text-end rounded-3 mt-2 py-1 px-2" style="font-size: 0.8rem;">
            Passwords do not match.
          </div>
        </div>

        <!-- نمایش پیام‌های کلی خطا یا موفقیت -->
        <div *ngIf="errorMessage" class="alert alert-danger text-end rounded-3 mb-3 py-2" role="alert">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success text-end rounded-3 mb-3 py-2" role="alert">
          {{ successMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill mb-3" [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Processing...</span>
        </button>
      </form>

      <div class="divider my-4"></div>

      <!-- لینک بازگشت به صفحه لاگین -->
      <div class="mt-4 text-center">
        <p class="text-gray-600" style="color: var(--text-color-medium);">
          Already have an account?
          <a routerLink="/login" class="font-semibold text-blue-600 hover:text-blue-800" style="color: var(--accent-color);">
            Log In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
