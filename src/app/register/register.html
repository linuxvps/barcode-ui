<div class="login-page-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card p-4 shadow-lg">
    <div class="card-body text-center">
      <h2 class="card-title mb-5 fw-bold"> Create Your Account
        <div class="underline"></div>
      </h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Input Group -->
        <div class="form-group mb-3">
          <label for="username" class="form-label fw-bold">Email:</label>
          <input type="email" class="form-control rounded-pill px-3 py-2" id="username" formControlName="username" placeholder="email">
          <!-- Validation Messages for Email -->
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="validation-message">
            <span *ngIf="registerForm.get('username')?.errors?.['required']">Email is required.</span>
            <span *ngIf="registerForm.get('username')?.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>

        <!-- Password Input Group -->
        <div class="form-group mb-3">
          <label for="password" class="form-label fw-bold">Password:</label>
          <input type="password" class="form-control rounded-pill px-3 py-2" id="password" formControlName="password" placeholder="password">
          <!-- Validation Messages for Password -->
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="validation-message">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>

        <!-- Confirm Password Input Group -->
        <div class="form-group mb-4">
          <label for="confirmPassword" class="form-label fw-bold">Confirm Password:</label>
          <input type="password" class="form-control rounded-pill px-3 py-2" id="confirmPassword" formControlName="confirmPassword" placeholder="Repeat your password">
          <!-- Validation Message for Mismatch -->
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="validation-message">
            Passwords do not match.
          </div>
        </div>

        <!-- General Error/Success Messages -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center rounded-3 mb-3 py-2" role="alert">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success text-center rounded-3 mb-3 py-2" role="alert">
          {{ successMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill mb-3" [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Processing...</span>
        </button>
      </form>

      <div class="divider my-4"></div>

      <!-- Link to Login Page -->
      <div class="mt-4 text-center">
        <p class="text-gray-600" style="color: var(--text-color-medium);">
          Already have an account?
          <a routerLink="/login" class="fw-semibold text-primary" >
            Log In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
