<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Welcome to Your Dashboard</h1>
    <!-- دکمه خروج که متد logout() را فراخوانی می‌کند -->
    <button (click)="logout()" class="btn btn-logout">Logout</button>
  </header>

  <main class="dashboard-content">
    <p>This is your protected dashboard area. Only logged-in users can see this.</p>

    <div class="dashboard-links">
      <!-- می‌توانید لینک‌های دیگری مانند پروفایل را اینجا قرار دهید -->
      <a routerLink="/profile" class="dashboard-link">Go to Profile</a>
    </div>
  </main>
</div>
