<div class="profile-page-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="profile-card p-4 shadow-lg">
    <div class="card-body">
      <h2 class="card-title mb-5 fw-bold">User Profile
        <div class="underline"></div>
      </h2>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-4">
          <label for="username" class="form-label fw-bold">Email (Username)</label>
          <input type="email" class="form-control" id="username" formControlName="username">
        </div>

        <div class="mb-4">
          <label for="firstName" class="form-label fw-bold">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>

        <div class="mb-4">
          <label for="lastName" class="form-label fw-bold">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>

        <div class="mb-4">
          <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold mt-3" [disabled]="profileForm.invalid || isLoading">
          <span *ngIf="!isLoading">Save Changes</span>
          <span *ngIf="isLoading">Saving...</span>
        </button>
      </form>
    </div>
  </div>
</div>
